spring.application.name=spring-boot-s3

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:~/testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

cloud.aws.credentials.access-key=AAAAAAAAAAAAAA
cloud.aws.credentials.secret-key=XXXXXXXXXXXXXXXXXX+YYYYYY+ZZZZZ+AAAAA
cloud.aws.s3.bucket=s3-image-bucket-2404
cloud.aws.s3.bucket.path.images=team-1